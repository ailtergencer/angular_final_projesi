<div class="register-container">
  <div class="register-box">
    <h2>Yeni Hesap Oluştur</h2>
    <form (ngSubmit)="kayitOl()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="E-posta"
        required
      />
      <input
        type="password"
        [(ngModel)]="sifre"
        name="sifre"
        placeholder="Şifre"
        required
      />
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>
      Zaten bir hesabınız var mı?
      <a routerLink="/login">Giriş Yap</a>
    </p>
  </div>
</div>
